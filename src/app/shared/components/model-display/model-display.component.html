<h3>Elements:</h3>
<table mat-table 
	[dataSource]="elements"
	#elementsTable
	>
	<ng-container matColumnDef="elements">
		<th mat-header-cell *matHeaderCellDef> Element </th>
		<td mat-cell *matCellDef="let element">
			<mat-checkbox>
				{{element.name}}
			</mat-checkbox>
		</td>
	</ng-container>

	<ng-container matColumnDef="attributes">
		<th mat-header-cell *matHeaderCellDef> Attributes </th>
		<td mat-cell *matCellDef="let element">
			<div *ngFor="let attr of element.attributes">				
				<mat-checkbox>
					{{attr.name}}
				</mat-checkbox>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="elementTableColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: elementTableColumns;"></tr>
</table>

<h3>Relations:</h3>
<table mat-table
	[dataSource]="relations"
	#relationsTable
	>
	<ng-container matColumnDef="boxes">
		<th mat-header-cell *matHeaderCellDef> </th>
		<td mat-cell *matCellDef="let relation">
			<mat-checkbox></mat-checkbox>
		</td>
	</ng-container>
	<ng-container matColumnDef="source">
		<th mat-header-cell *matHeaderCellDef> Source </th>
		<td mat-cell *matCellDef="let relation">
				{{relation.srcElement}}/{{relation.srcAttribute}}
		</td>
	</ng-container>
	<ng-container matColumnDef="target">
		<th mat-header-cell *matHeaderCellDef> Target </th>
		<td mat-cell *matCellDef="let relation">
			<span>{{relation.trgElement}}/{{relation.trgAttribute}}</span>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="relationTableColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: relationTableColumns;"></tr>
</table>


<button mat-button
	id="submit"
	(click)="onPreview()"
	>Preview
</button> 

<table mat-table 
	[dataSource]="previewTableData"
	#previewTable
>
	<ng-container 
		*ngFor="let column of previewTableColumns; let i=index"
		[matColumnDef]="column"
	>
		<th mat-header-cell *matHeaderCellDef>{{column}}</th>
		<td mat-cell *matCellDef="let item">
			{{item.split(',')[i]}}
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="previewTableColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: previewTableColumns"></tr>
</table>

<button mat-button
	id="submit"
	(click)="onDownload()"
	>Download
</button>
